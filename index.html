<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Google Search Console Verification -->
    <meta
      name="google-site-verification"
      content="HbEsBE9qPowk-w31YTTJrUGThX_9XL9K5LlqUHitSGM"
    />

    <title>TechEmber | Empowering Technology with AI & Innovation</title>

    <!-- ✅ SEO Meta Tags -->
    <meta
      name="description"
      content="TechEmber is a leading technology company delivering cutting-edge solutions in AI, software development, and digital transformation. Empower your business with innovation."
    />
    <meta
      name="keywords"
      content="TechEmber, AI development, software company, digital solutions, technology services, web development, IT consulting, tech innovation"
    />
    <meta name="author" content="TechEmber" />
    <link rel="canonical" href="https://www.techember.com/" />

    <!-- ✅ Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta
      property="og:title"
      content="TechEmber | Empowering Technology with AI & Innovation"
    />
    <meta
      property="og:description"
      content="Your trusted partner for AI, digital transformation, and software innovation. Discover how TechEmber helps businesses grow smarter."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.techember.com/" />
    <meta
      property="og:image"
      content="https://www.techember.com/assets/og-image.jpg"
    />
    <meta property="og:site_name" content="TechEmber" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TechEmber | Empowering Technology with AI & Innovation"
    />
    <meta
      name="twitter:description"
      content="Delivering world-class AI, web development, and digital solutions to fuel innovation."
    />
    <meta
      name="twitter:image"
      content="https://www.techember.com/assets/og-image.jpg"
    />
    <meta name="twitter:site" content="@TechEmber" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- ✅ Schema Markup (Structured Data for Google) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TechEmber",
        "url": "https://www.techember.com",
        "logo": "https://www.techember.com/assets/logo.png",
        "sameAs": [
          "https://www.linkedin.com/company/techember",
          "https://twitter.com/TechEmber",
          "https://www.instagram.com/techember"
        ],
        "description": "TechEmber provides AI and software development solutions that help businesses innovate faster."
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
